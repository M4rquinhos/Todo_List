{% extends 'base.html' %}

{% block header %}
    <h1 class="h4">{% block title %}Editar '{{ todo['description'] }}'  {% endblock %}</h1>
{% endblock  %}

{% block content %}
<div class="container">
    <form method="POST">
        <label for="description">Descripcion:</label>
        <input class="" name="description" id="description" value="{{ request.form['description'] or todo['description'] }}" required />
        <label for="completed">Completado</label>
        <input  class="form-check-input" type="checkbox" name="completed" id="completed" {% if todo['completed'] == 1 %}Checked{% endif %}/>
        <input class="btn btn-success" type="submit" value="Guardar" />
    </form>
    <form action="{{ url_for('todo.delete', id=todo['id']) }}" method="POST">
        <input class="btn btn-danger" type="submit" value="Eliminar" onclick="return confirm('estas seguro de querer eliminarlo')">
    </form>
</div>
{% endblock %}
