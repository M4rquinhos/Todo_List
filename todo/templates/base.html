<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>{% block title %}Todo List{% endblock %} </title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <h4>Todo List</h4>
        <ul class="nav navbar-nav">
            {% if g.user %}
            <li class="nav-item active"><a class="nav-link">{{ g.user['username'] }}</a></li>
            <li><a class="nav-link" href="{{ url_for('auth.logout') }}">Cerrar sesion</a></li>
            {% else %}
            <li class="nav-item active"><a class="nav-link" href="{{ url_for('auth.register') }}">Registrarse</a></li>
            <li class="nav-item active"><a class="nav-link" href="{{ url_for('auth.login') }}">Iniciar sesion</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container-fluid">
        <section class="container-lg">
            <header>
            {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
            <div class="">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
